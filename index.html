<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" A tool meant to assist people with learning different alphabets. ">
    <meta name="author" content=" Alexandra Mihalcea ">

    <title> Alphabet Learning Assistant </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    
	<!--Setting up a Favicon--->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon-mortar-board.ico" />

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet" type="text/css">

    <!-- Mobile browser settings-->
        <!--Setting up Homescreen icons-->
        <link href="img/mobile-homescreen/apple-touch-icon.png" rel="apple-touch-icon" />
        <link href="img/mobile-homescreen/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76" />
        <link href="img/mobile-homescreen/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
        <link href="img/mobile-homescreen/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
        <link href="img/mobile-homescreen/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />
        <link href="img/mobile-homescreen/icon-hires.png" rel="icon" sizes="192x192" />
        <link href="img/mobile-homescreen/icon-normal.png" rel="icon" sizes="128x128" />
    <!-- Hide safari interface-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>



    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    
    <!-- Custom Theme JavaScript -->
    <script src="js/custom.js"></script>
   

</head>

<body>

	<!-- Title -->
	<div class="title">
    	<div class="col-lg-12 title-text"> <h1>  <i class="fa fa-mortar-board fa-fw" style="color:#9900cc"></i> Alphabet Learning Assistant </h1></div></div>
    
    <!-- Main Menu -->
	<div class="menu main-menu hidden-menu" id="main-menu">
    	<div class="container" id="main-menu-container">
        </div>
   </div>

    <!-- Language Menu -->
    <div class="menu hidden-menu language-menu" id="language-menu">
        <div class="container" id="language-menu-container">
            <h2 style="color:#9900cc" id="language-menu-title"> </h2>
            <div class="row">
                <button type="button" class="btn btn-default" id="table-button">View Table</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default" id="quiz-button">Start Quiz</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default" onClick="goTo('main-menu')">Back to Main Menu</button>
            </div>

        </div>
    </div>

   <!-- Letter Table -->
    <div class="menu hidden-menu" id="table">
       	<div class="container" id="table-container">
        	<h2 id="table-title" style="color:#9900cc"> </h2>
            <div class="row" style="padding-top:30px" >
                <button id="table-back-button" type="button" class="btn btn-default">Go back</button>
            </div>
            <div class="row">
            <h4 id="table-description" style="text-transform:none;"></h4></div>
            <div id="table-inner-container">
            </div>
        </div>
   </div>

   
 <!-- Quiz -->
   <div class="menu hidden-menu" id="quiz">
       	<div class="container" style="text-align:center;">
        	<h2 id="quiz-title" style="color:#9900cc"> </h2>
            <div class="row">
            <h4 id="quiz-percentage">  </h4>
            </div>
            <div class="row">
           		<button type="button" class="btn question-quiz" id="question-quiz">Q</button> 
            </div>
            <div class="row">
                <button type="button" id="quiz_button_1" class="btn btn-quiz">A</button>
                <button type="button" id="quiz_button_2" class="btn btn-quiz">A</button>
                <button type="button" id="quiz_button_3" class="btn btn-quiz">A</button>
                <button type="button" id="quiz_button_4" class="btn btn-quiz">A</button>
            </div>
            <div class="row" style="padding-top:50px" >
            <button id="quiz-skip-button" type="button" class="btn btn-default">Skip Question</button>
                <button id="quiz-back-button"type="button" class="btn btn-default">Go back</button>
            </div>
        </div>
   </div>
   
    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <h6>Copyright &copy; Alexandra Mihalcea <script>document.write(new Date().getFullYear())</script></h6>
        </div>
    </footer>

</body>

<script>
    //button deselects after click
    $(".btn").mouseup(function(){
        $(this).blur();
    })
</script>

</html>
